<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
</head>
<body>
    <h1>Quiz sobre matemática</h1>
    <hr>

    <form action="">
        <ol>
            <li>
                <h3>Quanto é 4+5</h3>
               
                <div>
                    <input type="radio" name="question1" id="1-A" value="A">
                    <label for="1-A"> A) 7</label>
                </div>
                <div>
                    <input type="radio" name="question1" id="1-B" value="B">
                    <label for="1-B"> B) 9</label>
                </div>
                <div>
                    <input type="radio" name="question1" id="1-C" value="C">
                    <label for="1-C"> C) 10</label>
                </div>
                <div>
                    <input type="radio" name="question1" id="1-D" value="D">
                    <label for="1-D"> D) 8</label>
                </div>
            </li>
            <li>
                <h3>Quanto é 3x4</h3>
               
                <div>
                    <input type="radio" name="question2" id="2-A" value="A">
                    <label for="2-A"> A) 9</label>
                </div>
                <div>
                    <input type="radio" name="question2" id="2-B" value="B">
                    <label for="2-B"> B) 1</label>
                </div>
                <div>
                    <input type="radio" name="question2" id="2-C" value="C">
                    <label for="2-C"> C) 12</label>
                </div>
                <div>
                    <input type="radio" name="question2" id="2-D" value="D">
                    <label for="2-D"> D) 7</label>
                </div>
            </li>
            <li>
                <h3>Quanto é 6²</h3>
               
                <div>
                    <input type="radio" name="question3" id="3-A" value="A">
                    <label for="3-A"> A) 12</label>
                </div>
                <div>
                    <input type="radio" name="question3" id="3-B" value="B">
                    <label for="3-B"> B) 36</label>
                </div>
                <div>
                    <input type="radio" name="question3" id="3-C" value="C">
                    <label for="3-C"> C) 4</label>
                </div>
                <div>
                    <input type="radio" name="question3" id="3-D" value="D">
                    <label for="3-D"> D) 8</label>
                </div>
            </li>
        </ol>
        <button>Enviar</button>
    </form>
</body>
</html>
