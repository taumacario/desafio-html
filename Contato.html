<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
    <form action="">
        <Fieldset>
            <Legend>Entre em contato</Legend>

            <strong>
                <label for="about">Assunto:</label> 
            </strong>
            <select name="about" id="about">
                <option value="support">Suporte</option>
                <option value="claims">Reclamações</option>
                <option value="suggestions">Sugestões</option>
            </select>
            <br>
            <br>

            <strong>
                <label for="name">Nome Completo:</label>  
            </strong>
            <br>
            <input type="text" name="name" id="name" 
            placeholder="Seu nome">
            <br>
            <br>

            <strong>
                <label for="email">Email:</label>  
            </strong>
            <br>
            <input type="email" name="email" id="email" 
            placeholder="exemplo@exemplo.com">
            <br>
            <br>

            <strong>
                <label for="message">Mensagem:</label>  
            </strong>
            <br>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>
            <br>
            <br>
            
            <input type="checkbox" name="notification" id="notification">
            <label for="notification">Aceito receber novidades por email</label>
            <br>
            <br>

            <button>Enviar</button>
        </Fieldset>
    </form>
</body>
</html>
