<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glossário</title>
</head>
<body>
    <h1>
        Glossário sobre HTML
    </h1>
    <dl>
        <dt>
            <strong>h1:</strong>
        </dt>
        <dd>
            Usado para dar um título principal à página
        </dd>
        <dt>
            <strong>p:</strong>
        </dt>
        <dd>
            Usado para fazer um parágrafo no texto
        </dd>
        <dt>
            <strong>ul:</strong>
        </dt>
        <dd>
            Usado para fazer uma lista não ordenada
        </dd>
        <dt>
            <strong>a:</strong>
        </dt>
        <dd>
            Usado para adicionar um link ao documento
        </dd>
    </dl>
</body>
</html>
